    <script src="https://kit.fontawesome.com/968b881c46.js" crossorigin="anonymous"></script>
    <title>Food-Ordering</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg  fixed-top">
        <div class="container-sm">
            <div class="logo">
                <img src="../assets/pngtree-healthy-food-logo-designs-png-image_878260.png" height="50px" width="50px" class="inline-block logo-img">
            </div>
            <a class="navbar-brand" href="food.html">
                <h5>FOOD ORDER</h5>
            </a>
            <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggle-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="food.html" class="hover-underline-animation">
                            <i class="fa-solid fa-user"></i>
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login">

        <h1 class="text-center">Welcome!!</h1>

        <form method="post" class=" data border-primary " id="signup-form">
            <div class="form-group">
                <label class="form-label" for="name"><i class="fa-solid fa-user"></i></i> Username</label>
                <input class="form-control" type="name" id="name">

            </div>
            <div class="form-group">
                <label class="form-label" for="email"><i class="fa-solid fa-envelope"></i></i> Email</label>
                <input class="form-control" type="email" id="email">

            </div>
            <div class="form-group">
                <label class="form-label" for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <input class="form-control" type="password" id="password">

            </div>
            <div class="form-group">
                <label class="form-label" for="number"><i class="fa-solid fa-lock"></i> Number</label>
                <input class="form-control" type="number" id="number">

            </div>
            <div class="button">
                <button class="btn  w-100" type="submit" id="btn">Register</button>
            </div>
            <div class="login-form">
                <p>Already Registered?<a href="../html/login.html" class="hover-underline-animation" style="text-decoration:none;"> Log in</a></p>
            </div>
            

        </form>
        <div class="success-message" id="success-message">
            <!-- <i class="fas fa-check-circle"></i>
            <p>User added successfully!</p> -->
          </div>
    </div>

        <div id="message" style="display:none;"></div>
    </footer> -->
