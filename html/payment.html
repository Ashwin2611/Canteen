<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Process</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../css/payment.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="creditCardForm">
        <div class="heading">
          <h1>Confirm Purchase</h1>
        </div>
        <div class="payment">
          <form id="Myform">
            <label id="studentdetails">
              Name
              <input type="text" name="payment" class="form-control" id="name" required />
            </label>
            <label id="studentdetails">
              Reg No
              <input type="number" name="payment" class="form-control" id="regno" />
            </label>
            <label id="studentdetails">
              Phone Number
              <input type="number" name="payment" class="form-control" id="phone" />
            </label>
            <br>
            <label>
              <input type="radio" name="paymentOption" id="cod" value="cash-on-delivery" />
              Pay Cash
            </label>
            <br />
            <label>
              <input type="radio" name="paymentOption" id="online" value="online-payment" />
              Online payment
            </label>
          </form>
            <div id="card-details" style="display:none;">
                <form>
                    <div class="form-group owner">
                        <label for="owner">Card Owner</label>
                        <input type="text" class="form-control" id="owner">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select>
                            <option value="16"> 2021</option>
                            <option value="17"> 2022</option>
                            <option value="18"> 2023</option>
                            <option value="19"> 2024</option>
                            <option value="20"> 2025</option>
                            <option value="21"> 2026</option>
                            <option value="21"> 2027</option>
                            <option value="21"> 2028</option>
                            <option value="21"> 2029</option>
                            <option value="21"> 2030</option>
                        </select>
                    </div>
                    <!-- <div class="form-group" id="credit_cards">
                        <img src="images/visa.jpg" id="visa">
                        <img src="images/mastercard.jpg" id="mastercard">
                        <img src="images/amex.jpg" id="amex">
                    </div> -->
                    
                    <!-- <p>Status - delivered</p> -->
                </form>
            </div>
            <div class="form-group" id="pay-now">
              <div id="total-amount">
                      
              </div>
              <button type="submit" onclick="storeCartData()" class="btn btn-default" id="confirm-purchase">
                Confirm
              </button>
            </div>
          </form>
       
        </div>
      </div>
    </div>
     <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="./firebase.js"></script>
    <script src="./payment.js"></script>
  
  </body>
