    <div class="login">
            
        <h1 class="text-center"><span class="wel">Wel</span>come</h1>

        <form class="needs-validation"  method="post" id="loginForm">
            <div class="form-group ">
                <label class="form-label text-white" for="email">Email address</label>
                <input class="form-control" type="email" id="email" >
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>
            <div class="form-group ">
                <label class="form-label text-white" for="password">Password</label>
                <input class="form-control" type="password" id="password" >
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label text-white" for="check">Remember me</label>
            </div>
            <input class="btn btn-danger w-100" type="submit" value="SIGN IN">
        </form>

    </div>
